<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0dbaf2350.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <video class="video-container" muted autoplay loop>
            <source src="./assets/Cheetah.mp4" type="video/mp4">
        </video>
        <h1 class="page-heading">Into the Wild Jungles of Africa</h1>
        <button class="switch-btn">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>

    

    <script src="main.js"></script>
</body>
</html>
